<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Online Movie Store</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>


    </head>

    <body style="background-color: #67809F">
        <div class="container">
            <h1 style=" background-color: #fff;"><font style="color:#67809F; font-family: fantasy">&nbsp; Welcome to our movie store</font></h1>
            <br/>
            <h4><b><font style="color:#fff;" >Please make your selection below:</font></b></h4>
            <br/>
            <div class="col-xs-3">
                <form role="form" action="movie.htm" method="get">
                    <div class="form-group">
                        <select class="form-control select select-primary" name="selectValue" data-toggle="select">
                            <option value="browse" selected>Browse Movies</option>
                            <option value="add">Add New Movie to Database</option>
                        </select>
                    </div>
                    <b>
                        <input type="hidden" name="action" value="selection"/>
                        <input type="submit" value="Submit" class="btn btn-default"/>
                    </b>
                </form>
            </div>
        </div>
    </body>
</html>
